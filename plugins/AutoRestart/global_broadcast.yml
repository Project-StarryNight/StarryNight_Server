## 在这里你可以配置你希望玩家看见的信息
## 每个人都可以收到这里配置的信息，除了使用本插件指令的玩家（他们能看见的信息请前往 private_message.yml 设置）

## 你可以启用这些信息，也可以关闭一些你不需要的，只要将 enabled: true 中的true改为false

## 这里的信息都会包括在 main.yml 中设置的插件前缀
## 所有消息都支持多行显示
## 消息中都可以使用 format.yml 中配置的那些缩写占位符

## 以下内容有关timing项的配置，其中 1 秒 = 20 ticks 那么1.5秒 = 30 ticks！
## timing的配置格式为 淡入时间:停留时间:淡出时间
## 例如：20:40:20
## 这表明 淡入用时 20 ticks（1秒）
##        停留时间 40 ticks（2秒）
##        淡出时间 20 ticks（1秒）
## 您可以根据自己的需要进行配置
## 如果把淡入/淡出时间修改为0，那么title消息就会直接显示/消失

## 这些消息的通知时间，请前往 reminder.yml 文件中进行配置
## 配置部分
global_broadcasts:
    ##▒█▀▄▀█ ▀█▀ ▒█▄░▒█ ▒█░▒█ ▀▀█▀▀ ▒█▀▀▀ ▒█▀▀▀█
    ##▒█▒█▒█ ▒█░ ▒█▒█▒█ ▒█░▒█ ░▒█░░ ▒█▀▀▀ ░▀▀▀▄▄
    ##▒█░░▒█ ▄█▄ ▒█░░▀█ ░▀▄▄▀ ░▒█░░ ▒█▄▄▄ ▒█▄▄▄█
    ## 当还剩相对应的分钟数时显示的信息
    minutes:
        message:
            enabled: true
            text:
                - '服务器将会在 %m 分钟后重启!'
        popup:
            enabled: true
            title:
                text: '&c服务器将会在'
                timing: '20:40:20'
            subtitle:
                text: '&f%m &c分钟后重启，请做好准备!'
                timing: '20:40:20'
    ##▒█▀▀▀█ ▒█▀▀▀ ▒█▀▀█ ▒█▀▀▀█ ▒█▄░▒█ ▒█▀▀▄ ▒█▀▀▀█
    ##░▀▀▀▄▄ ▒█▀▀▀ ▒█░░░ ▒█░░▒█ ▒█▒█▒█ ▒█░▒█ ░▀▀▀▄▄
    ##▒█▄▄▄█ ▒█▄▄▄ ▒█▄▄█ ▒█▄▄▄█ ▒█░░▀█ ▒█▄▄▀ ▒█▄▄▄█
    ## 当还剩相对应的秒数时显示的信息
    seconds:
        message:
            enabled: true
            text:
                - '服务器将会在 %s 秒后重启!'
        popup:
            enabled: true
            title:
                text: '&c服务器将会在'
                timing: '5:20:5'
            subtitle:
                text: '&f%s &c秒后重启，请做好准备!'
                timing: '5:20:5'
    ##▒█▀▀▀█ ▀▀█▀▀ ░█▀▀█ ▀▀█▀▀ ▒█░▒█ ▒█▀▀▀█
    ##░▀▀▀▄▄ ░▒█░░ ▒█▄▄█ ░▒█░░ ▒█░▒█ ░▀▀▀▄▄
    ##▒█▄▄▄█ ░▒█░░ ▒█░▒█ ░▒█░░ ░▀▄▄▀ ▒█▄▄▄█
    ## 当使用'/autore resume' 或 '/autore pause' 时向全体玩家发送的信息
    status:
        ## 当使用'/autore resume'时向全体玩家发送的信息
        resume:
            message:
                enabled: true
                text:
                    - '&c重启倒计时恢复!'
            popup:
                enabled: true
                title:
                    text: '&c重启倒计时已经开始!'
                    timing: '20:40:20'
                subtitle:
                    text: ''
                    timing: '20:40:20'
        ## 当使用'/autore pause'时向全体玩家发送的信息
        pause:
            message:
                enabled: true
                text:
                    - '&c重启倒计时已经暂停'
            popup:
                enabled: true
                title:
                    text: '&c重启倒计时已经暂停!'
                    timing: '20:40:20'
                subtitle:
                    text: ''
                    timing: '20:40:20'
    ##▒█▀▀█ ▒█░▒█ ░█▀▀█ ▒█▄░▒█ ▒█▀▀█ ▒█▀▀▀
    ##▒█░░░ ▒█▀▀█ ▒█▄▄█ ▒█▒█▒█ ▒█░▄▄ ▒█▀▀▀
    ##▒█▄▄█ ▒█░▒█ ▒█░▒█ ▒█░░▀█ ▒█▄▄█ ▒█▄▄▄
    ## 当使用'/autore in'时向全体玩家发送的信息
    change:
        message:
            enabled: true
            text:
                - '&c服务器重启时间改变！现在将会在 &f%h&c小时 &f%m&c分钟 &f%s&c秒后重启!'
        popup:
            enabled: true
            title:
                text: '&c服务器将会在'
                timing: '20:40:20'
            subtitle:
                text: '&f%h&c小时 &f%m&c分钟 &f%s&c秒后重启!'
                timing: '20:40:20'
    ##▒█▀▄▀█ ░█▀▀█ ▀▄▒▄▀   ▒█▀▀█ ▒█░░░ ░█▀▀█ ▒█░░▒█ ▒█▀▀▀ ▒█▀▀█ ▒█▀▀▀█
    ##▒█▒█▒█ ▒█▄▄█ ░▒█░░   ▒█▄▄█ ▒█░░░ ▒█▄▄█ ▒█▄▄▄█ ▒█▀▀▀ ▒█▄▄▀ ░▀▀▀▄▄
    ##▒█░░▒█ ▒█░▒█ ▄▀▒▀▄   ▒█░░░ ▒█▄▄█ ▒█░▒█ ░░▒█░░ ▒█▄▄▄ ▒█░▒█ ▒█▄▄▄█
    ## 与设置的最大人数有关的信息
    max_players:
        ## 当人数超过设定值时向全服发送的信息
        alert:
            message:
                enabled: true
                text:
                    - '&b玩家数量超过设定值 &f%a&b 人。等待玩家下线以开始重启!'
            popup:
                enabled: true
                title:
                    text: '&b玩家数量超过设定值 &f%a&b 人。'
                    timing: '20:40:20'
                subtitle:
                    text: '等待玩家下线以开始重启!'
                    timing: '20:40:20'
        ## 当人数到达重启条件时向全服发送的信息
        pre_shutdown:
            message:
                enabled: true
                text:
                    - '&a服务器现在将会在 &f%d&a 秒后重启!'
            popup:
                enabled: true
                title:
                    text: '&a服务器现在将会在 &f%d&a 秒后重启!'
                    timing: '20:40:20'
                subtitle:
                    text: ''
                    timing: '20:40:20'
        ## 当设定的等待时限到达时，强制重启前向全体玩家发送的信息
        timeout:
            message:
                enabled: true
                text:
                    - '&a设定时间内玩家未下线，开始强制重启!'
            popup:
                enabled: true
                title:
                    text: '&a设定时间内玩家未下线!'
                    timing: '20:40:20'
                subtitle:
                    text: '&a服务器将在 &f%d&a 秒后强制重启!'
                    timing: '20:40:20'
    ##▒█▀▀▀█ ▒█░▒█ ▒█░▒█ ▀▀█▀▀ ▒█▀▀▄ ▒█▀▀▀█ ▒█░░▒█ ▒█▄░▒█
    ##░▀▀▀▄▄ ▒█▀▀█ ▒█░▒█ ░▒█░░ ▒█░▒█ ▒█░░▒█ ▒█▒█▒█ ▒█▒█▒█
    ##▒█▄▄▄█ ▒█░▒█ ░▀▄▄▀ ░▒█░░ ▒█▄▄▀ ▒█▄▄▄█ ▒█▄▀▄█ ▒█░░▀█
    ## 重启时向全体玩家发送的信息
    shutdown:
        message:
            enabled: true
            text:
                - '&c服务器重启中!'
        popup:
            enabled: true
            title:
                text: '&c服务器'
                timing: '20:80:20'
            subtitle:
                text: '&c开始重启!'
                timing: '20:80:20'
