## 这里是用来配置您发布消息时的一些格式（会被用在所有的文字消息/title消息）
## 他们都是可配置的，以满足您对内容的格式要求[大概指强迫症福利]

## 配置部分
format:
    
    ## 距离服务器重启剩余的小时数
    hours: '%h'
    
    ## 距离服务器重启剩余的分钟数
    minutes: '%m'
    
    ## 距离服务器重启剩余的秒数
    seconds: '%s'
    
    ## Max players amount. This formats the text to `max_players.amount`
    ## 最大允许重启玩家数，这一项与“max_players.amount”有关[在配置文件：max_players.yml中设置]
    maxplayers_amount: '%a'
    
    ## 最大允许重启玩家数，这一项与“max_players.delay“有关[在配置文件：max_players.yml中设置]
    ## Max players amount. This formats the text to `max_players.delay`
    maxplayers_delay: '%d'
