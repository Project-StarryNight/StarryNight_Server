## 在服务器重启之前几秒运行一系列指令
## 这个功能一般来说用不到，大多数插件也会在服务器关闭时自动保存数据。


## 配置部分
commands:
    ## 启用本功能/禁用本功能，默认禁用
    enabled: false
    ## 重启前几秒自动执行指令
    seconds: 5
    ## 运行的指令列表
    list:
        - 'say 这是一条可爱的测试指令 <3'
        - 'say 我觉得这应该会生效吧））'
