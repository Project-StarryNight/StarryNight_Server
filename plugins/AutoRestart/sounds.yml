## 本文件允许您启用/关闭音效
## 如果消息和title信息均被禁用则音效不会被播放！

## 配置部分
sounds:
    ## 当玩家收到信息时播放音效
    ## 比如，自动重启前十五分钟的全服广播（global_broadcast.yml中设置）
    broadcast:
        ## 启用或关闭此项音效
        enabled: true
    ## 当玩家从插件获取信息时播放音效
    ## 比如，当输入/autore time 时玩家会听到音效
    private:
        ## 启用或关闭此项音效
        enabled: true
    ## 当服务器重启之前玩家会听到音效
    ## 你可以设置什么时候播放，这个音效比之前的稍长。
    shutdown:
        ## 启用或关闭此项音效
        enabled: true
        ## 推荐您把本项设置为“5”，这是播放音效的最好时机！
        ## 但是如果您想更早播放，那取决于您的选择。
        seconds: 5
## 不要更改本项！！！！！！！！！
version: 1