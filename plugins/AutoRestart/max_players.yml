## 配置部分
max_players:
    ## 启用或禁用本项功能
    enabled: false
    ## 允许重启的最大玩家数。如果您设置为10，而您的服务器有11人在线
    ## 那您的服务器不会被关闭直到在线玩家人数小于或等于设定的人数。
    amount: 10
    ## 当玩家数到达重启要求时，服务器关闭的延迟
    ## 当玩家在这段时间内进入服务器，服务器也会继续重启
    ## 单位：秒
    delay: 10
    ## 插件给予玩家下线的延时
    ## 如果超过延时，服务器将会强制重启
    ## 这防止了因为玩家流量大导致服务器从来不会被重启
    ## 但是这会给玩家一定时间完成他们想做的事情
    ## 单位：分钟
    timeout: 15
