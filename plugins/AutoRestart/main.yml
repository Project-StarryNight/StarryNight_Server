## 配置部分
main:
    ## 选择在自动重启时使用的指令(默认 “restart” 如果您在开服文件(.bat/.sh)中写好了自动重启的命令，可以改为“stop”)
    execution: 'stop'
    ## 在使用指令'/autore reload'重载之后，重置倒计时
    recalculate_onreload: true
    ## 重启倒计时模式；请填写 'interval'（间隔固定时间） 或 'timestamp'（每天同一时间）
    restart_mode: 'timestamp'
    ## 详细的重启模式设定
    modes:
        ## 若您上方 "restart_mode" 填写的为 "timestamp" 请配置本项
        interval:
            ## 设置倒计时的单位，请填写 'hours'（小时）或 'days' （天）
            factor: 'hours'
            ## 设置倒计时的数值（如factor为 'hours' value 为 '3.0' 代表着每三小时重启一次
            value: 24.0
        ## 若您上方 "restart_mode" 填写的为 "timestamp" 请配置本项
        ## 设置定时重启的时间 请使用24小时制，并且以HH:MM (小时:分钟）的格式填写
        ## 可以设置多个时间节点
        timestamp:
            - '5:00'
    ## 插件前缀
    prefix: '&f[&b自动重启&f] &e'
    ## 玩家在自动重启前被踢出游戏时显示的信息
    kick_message: '&c服务器正在重启，喝杯茶休息一会儿吧~'
