## 提醒将会在特定的时间让玩家知道距离下一次重启还有多久

## 配置部分
reminder:
    ## 启用或禁用提醒
    enabled:
        minutes: true
        seconds: true
    ## 在重启前剩余多少分钟时提醒玩家
    minutes:
        - 15
        - 10
        - 5
        - 1
    ## Autorestart 将会倒计时直到重启
    seconds: 15
    ## 这项设置会提醒您，服务器倒计时被暂停
    ## 这条消息只会发送给拥有'autorestart.admin'权限的玩家
    ## 本项的数值单位为分钟
